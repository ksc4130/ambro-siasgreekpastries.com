<div class="container">
    <div class="row">
        <div ng-repeat="package in packages" class="col-md-3">
            <a style="text-decoration: none;" href="#/product/{{package.id}}">
                <img class="img-responsive" src="{{package.imgUrl}}" alt="...">
                <h5 class="text-dark">{{package.packageName | limitTo:20}} <dots value="package.packageName" limit="20"></dots> <small class="text-muted">({{package.price | currency}})</small></h5>
                <p class="text-light">{{package.containerDescription | limitTo: 100}}<dots value="package.containerDescription" limit="100"></dots></p>
            </a>
            
        </div>
    </div>
</div>
