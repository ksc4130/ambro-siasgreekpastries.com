<style>
    .home-thumbnail {
        padding: 15px;
        background-color: #8d7f52;
        border: 1px solid #6b5d30;
    }

    .thumb-wrapper {
        width: 80%;
        margin-left: 10%;
        padding: 10%;
        /*padding: 10px;*/
        background-color: #8d7f52;
        /*border: 1px solid #6b5d30;*/
    }

    #cf2 {
        position: relative;
        width: 500px;
        height: 333px;
        margin: 0 auto;
    }

        #cf2 img {
            position: absolute;
            left: 0;
            -webkit-transition: opacity 1s ease-in-out;
            -moz-transition: opacity 1s ease-in-out;
            -o-transition: opacity 1s ease-in-out;
            transition: opacity 1s ease-in-out;
        }

            #cf2 img.transparent {
                opacity: 0;
            }


    #slide1_container {
        width: 250px;
        /*height: 333px;*/
        overflow: hidden; /* So the sliding bit doesn't stick out. */
        margin: 0 auto;
        position: relative;
    }

    #slide1_images {
        /* This is the bit that moves. It has 4 images, so 4 * 450 = 1800. You could use javascript
    to work this out instead by counting images. */
        /*width: 1800px;*/
        -webkit-transition: all 1.0s ease-in-out;
        -moz-transition: all 1.0s ease-in-out;
        -o-transition: all 1.0s ease-in-out;
        transition: all 1.0s ease-in-out;
    }

        #slide1_images .img {
            width: 250px;
            /*height: 333px;*/
            background-size: contain;
            padding: 0;
            margin: 0;
            
            float: left; /* All the images are in a row next to each other. */
        }

        #slide1_images img {
            width: 250px;
            padding: 0;
            margin: 0;
            margin-top: 77px;
            float: left; /* All the images are in a row next to each other. */
        }

    .sl {
        position: absolute;
        -webkit-transition: left 1s ease-in-out;
        -moz-transition: left 1s ease-in-out;
        -o-transition: left 1s ease-in-out;
        transition: left 1s ease-in-out;
    }
</style>
